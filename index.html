<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI TAdvice Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Travel Advice Generator</h1>
      </header>
      <hr />
      <main>
        <form id="form">
          <input
            id="user-prompt"
            class="prompt-box"
            type="text"
            placeholder="EG: Warm, Humid, Relaxing, etc"
            required
            autofocus
            autocomplete="off"
            minlength="2"
          />
          <input class="submit-button" type="submit" />
        </form>
        <div class="reply-container" id="reply-box">
          <span class="example-text">
            Enter Anything related to Travelling in the box above, EG: Saudi
            Arabia, Is Dubai a nice Vacation City?, Etihad, Etc
          </span>
        </div>
      </main>
      <hr />
      <footer>
        This Project was Coded by
        <a href="https://github.com/Sergey-Ivanovich" target="_blank">ERIC N</a>
        and is Open-Sourced on
        <a
          href="https://github.com/Sergey-Ivanovich/AI-Generator"
          target="_blank"
          >GitHub</a
        >
        and Hosted on
        <a href="https://ai-generator-page.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
